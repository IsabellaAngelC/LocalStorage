<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Laboratorio 13" content="width=device-width, initial-scale=1.0">
    <title>To do Task</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://onts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Task Manager</h1>
    <div class="task-input">
        <input type="text" id="task-text" placeholder="Escribe tu nueva tarea aqui...">
        <button onclick="addTask()">Publicar</button>
    </div>
    <div class="task-list">
        <div class="task-category">
            <h2>To Do</h2>
            <div id="todo-list"></div>
        </div>
        <div class="task-category">
            <h2>Doing</h2>
            <div id="doing-list"></div>
        </div>
        <div class="task-category">
            <h2>Done</h2>
            <div id="done-list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</div>

</body>
</html>
